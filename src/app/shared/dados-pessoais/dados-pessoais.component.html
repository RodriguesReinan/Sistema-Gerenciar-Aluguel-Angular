<div class="container__cadastro-proprietario">
  <div class="cadastro-proprietario">
    <form [formGroup]="formGroupParent">
      <div id="name-prop" class="form-group">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" name="nome" class="form-input" formControlName="nome" required>
      </div>

      <div id="cpf-prop" class="form-group">
        <label for="cpf_cnpj" class="form-label">CPF-CNPJ</label>
        <input placeholder="Apenas Número" type="text" id="cpf_cnpj" name="cpf_cnpj" class="form-input" formControlName="cpf_cnpj" required>
        <div *ngIf="formGroupParent.get('cpf_cnpj')?.hasError('documentoInvalido') && formGroupParent.get('cpf_cnpj')?.touched">
          <small class="text-red-500" style="color: red;">CPF ou CNPJ inválido</small>
        </div>
      </div>

      <div id="rg-prop" class="form-group">
        <label for="rg" class="form-label">RG</label>
        <input placeholder="Apenas Número" type="text" id="rg" name="rg" class="form-input" formControlName="rg" required>
      </div>

      <div id="orgao-emissor" class="form-group">
        <label for="orgao_emissor" class="form-label">Órgão Emissor</label>
        <input placeholder="Exemplo: SSP-DF" type="text" id="orgao_emissor" name="orgao_emissor" class="form-input" formControlName="orgao_emissor" required>
      </div>

      <div id="estado-civil" class="form-group">
        <label for="estado_civil" class="form-label">Estado Civil</label>
        <input type="text" id="estado_civil" name="estado_civil" class="form-input" formControlName="estado_civil" required>
      </div>

      <div id="profissao-ocupacao" class="form-group">
        <label for="profissao_ocupacao" class="form-label">Profissão/Ocupação</label>
        <input type="text" id="profissao_ocupacao" name="profissao_ocupacao" class="form-input" formControlName="profissao_ocupacao" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" id="email" name="email" class="form-input" formControlName="email" required>
      </div>

      <div id="telefone" class="form-group">
        <label for="telefone" class="form-label">Telefone</label>
        <input placeholder="DD+Número" type="text" name="telefone" id="telefone" class="form-input" formControlName="telefone" required>
      </div>

      <!-- Campos exclusivos para inquilino -->
       <div *ngIf="isInquilino">
        <div class="form-group">
          <label for="dt_nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" name="dt_nascimento" id="dt_nascimento" class="form-input" formControlName="dt_nascimento" required>
        </div>

        <div class="form-group">
          <label for="nome_pai" class="form-label">Nome do Pai</label>
          <input type="text" name="nome_pai" id="nome_pai" class="form-input" formControlName="nome_pai" required>
        </div>

        <div class="form-group">
          <label for="nome_mae" class="form-label">Nome da Mãe</label>
          <input type="text" name="nome_mae" id="nome_mae" class="form-input" formControlName="nome_mae" required>
        </div>
       </div>

    </form>

  </div>
</div>
