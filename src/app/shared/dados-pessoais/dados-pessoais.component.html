<div class="container__cadastro-proprietario">
  <div class="cadastro-proprietario">
    <h2>Dados Proprietário</h2>
    <form action="#" method="POST">
      <div id="name-prop" class="form-group">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" name="nome" class="form-input" required>
      </div>
      <div id="telefone" class="form-group">
        <label for="telefone" class="form-label">Agência</label>
        <input type="text" name="telefone" id="telefone" class="form-input" required>
      </div>
      <button type="submit" class="submit-button">Cadastrar</button>
    </form>
  </div>
</div>
