<div class="p-4 max-w-md mx-auto bg-white shadow-md rounded-2xl space-y-4">
  <h2 class="text-xl font-bold mb-4">Endereço</h2>

  <!-- Campo CEP -->
  <div>
    <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
    <input type="text" id="cep" [(ngModel)]="endereco.cep" (blur)="buscarEndereco()"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
           placeholder="Digite o CEP" maxlength="9" />
  </div>

  <!-- Campo Rua -->
  <div>
    <label for="rua" class="block text-sm font-medium text-gray-700">Rua</label>
    <input type="text" id="rua" [(ngModel)]="endereco.logradouro"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
           placeholder="Rua" />
  </div>

  <!-- Campo Número -->
  <div>
    <label for="numero" class="block text-sm font-medium text-gray-700">Número</label>
    <input type="text" id="numero" [(ngModel)]="endereco.numero"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
           placeholder="Número" />
  </div>

  <!-- Campo Complemento -->
  <div>
    <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento</label>
    <input type="text" id="complemento" [(ngModel)]="endereco.complemento"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
           placeholder="Complemento" />
  </div>

  <!-- Campo Bairro -->
  <div>
    <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro</label>
    <input type="text" id="bairro" [(ngModel)]="endereco.bairro"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
           placeholder="Bairro" />
  </div>

  <!-- Campo Cidade -->
  <div>
    <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
    <input type="text" id="cidade" [(ngModel)]="endereco.localidade"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
           placeholder="Cidade" />
  </div>

  <!-- Campo UF -->
  <div>
    <label for="uf" class="block text-sm font-medium text-gray-700">UF</label>
    <input type="text" id="uf" [(ngModel)]="endereco.uf"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
           placeholder="UF" maxlength="2" />
  </div>
</div>
