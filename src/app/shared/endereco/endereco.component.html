<div class="contairner__endereco">

  <div class="endereco">
    <form [formGroup]="enderecoForm">
      <!-- Campo CEP -->
      <div class="form-group">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" formControlName="cep" (blur)="buscarCep()"
              class="form-input"
              placeholder="Digite o CEP" maxlength="9" />
      </div>

      <!-- Campo Rua -->
      <div class="form-group">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" id="rua" formControlName="logradouro"
              class="form-input"
              placeholder="Rua" />
      </div>

      <!-- Campo Número -->
      <div class="form-group">
        <label for="numero" class="form-label">Número</label>
        <input type="text" id="numero" formControlName="numero"
              class="form-input"
              placeholder="Número" required/>
      </div>

      <!-- Campo Complemento -->
      <div class="form-group">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" id="complemento" formControlName="complemento"
              class="form-input"
              placeholder="Complemento" />
      </div>

      <!-- Campo Bairro -->
      <div class="form-group">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" id="bairro" formControlName="bairro"
              class="form-input"
              placeholder="Bairro" />
      </div>

      <!-- Campo Cidade -->
      <div class="form-group">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" formControlName="localidade"
              class="form-input"
              placeholder="Cidade" />
      </div>

      <!-- Campo UF -->
      <div class="form-group">
        <label for="uf" class="form-label">UF</label>
        <input type="text" id="uf" formControlName="uf"
              class="form-input"
              placeholder="UF" maxlength="2" />
      </div>
      <button type="button" (click)="confirmarEndereco()"
        class="submit-button">
        Confirmar Endereço
      </button>
    </form>
  </div>
</div>
